<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Login KafMonitor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Flex yönünü sütun olarak ayarlayın */
        }
        .card {
            padding-top: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px; /* Footer için boşluk bırakın */
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: none;
            text-align: center;
        }
        .card-title {
            margin-bottom: 0;
            font-weight: 500;
            font-size: 2rem;
            color: #333333;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 15px;
        }
        .footer {
            font-size: 0.875rem;
            color: #6c757d; /* Silik renk */
            text-align: center;
            opacity: 0.7; /* Daha silik görünüm için opaklık ayarı */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Login KafMonitor</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Eklemesi -->
    <div class="footer">
        This application has been developed by <a href="https://github.com/Eclion-Software" target="_blank">Open Eclion Software</a> for the community.
    </div>

    <!-- Bootstrap 5 JS (Opsiyonel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
